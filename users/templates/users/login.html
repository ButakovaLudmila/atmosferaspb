{% extends "base.html" %}
{% load static %}
{% block content %}
    <section>
        <div class="container">
            <div class="cta-reg">
              <div class="cta-text-box">
                <h2 class="heading-secondary">Авторизация</h2>
  
                <form class="cta-form-reg" action="{% url "user:login" %}" method="post">
                  {% csrf_token %}
                  {% if form.non_field_errors %}
                  {{form.non_field_errors}}
                  {%endif%}

                    {% if request.GET.next %}
                        <input type="hidden" name="next" value={{request.GET.next}}>
                    {% endif %}
                    
                    <div>
                      <label for="id_username">Имя пользователя</label>
                      <input type="text"
                      value="{% if form.username.value %}{{ form.username.value }}{% endif %}"
                      name="username" id="id_username"
                      placeholder="Введите ваше имя пользователя"
                      required>
                    </div>
                    <div>
                      <label for="id_password" class="form-label">Пароль</label>
                      <input type="password" class="form-control" name="password" id="id_password"
                      placeholder="Введите ваш пароль" required>
                    </div>
                    <button class="btn btn--form">Вход</button>
                    <div>
                    <a href="#">Забыли пароль?</a> | <a href="{% url "user:registration" %}">Создать аккаунт</a>
                    </div>
                </form>  
              </div>
              <div class="cta-img-box"></div>
        </div>
      </div>
    </section>
    {% endblock %}
