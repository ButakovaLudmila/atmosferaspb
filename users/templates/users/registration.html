{% extends "base.html" %}
{% load static %}
{% block content %}
    <section>
        <div class="container">
            <div class="cta-reg">
              <div class="cta-text-box">
                <h2 class="heading-secondary">Регистрация</h2>
  
                <form class="cta-form-reg" action="#">
                    <div >
                        <label for="firstName" >Имя*</label>
                        <input type="text"  id="firstName"
                            placeholder="Введите ваше имя" required>
                    </div>
                    <div >
                        <label for="lastName">Фамилия*</label>
                        <input type="text" id="lastName"
                            placeholder="Введите вашу фамилию" required>
                    </div>
                    <div >
                        <label for="username" >Имя пользователя*</label>
                        <input type="text"  id="username"
                            placeholder="Введите ваше имя пользователя" required>
                    </div>
                    <div >
                        <label for="email" >Email*</label>
                        <input type="email"  id="email"
                            placeholder="Введите ваш email" required>
                    </div>
                    <div >
                        <label for="password1" >Пароль*</label>
                        <input type="password"  id="password1"
                            placeholder="Введите пароль" required>
                    </div>
                    <div >
                        <label for="password2" >Подтверждение пароля*</label>
                        <input type="password"  id="password2"
                            placeholder="Подтвердите пароль" required>
                    </div>
                  
   
                  <button class="btn btn--form">Войти</button>
                </form>
                
              </div>
              <div class="cta-img-box"></div>
            </div>
          </div>
    </section>
    {% endblock %}
